[mod-description]
yi_locales=유오키 산업의 추가 에드온입니다. 유오키 산업에서 지원하는 언어를 추가합니다.\n\n번역: Team Xagros
reversable-green-loco=유오키 산업[철도] 모드의 추가 에드온입니다. 녹색의 우수한 양방향 전환 주행능력을 갖춘 텐더식 증기 기관차입니다.\n\n번역: Team Xagros
yi_engines=유오키 산업의 추가 에드온입니다. 전력 시스템, 거래 시스템, 농업 시스템 등의 게임 시스템을 추가 및 재구성합니다.\n\n번역: Team Xagros
yi_railway=유오키 산업의 장식용 철도 모드입니다.\n\n번역: Team Xagros
Yi_Tech_Tree=유오키 산업의 추가 에드온입니다. 유오키 기술을 사용하기 위해선 연구가 필요하게 됩니다.\n\n번역: Team Xagros
Yuoki=유오키 산업의 메인 모드입니다. 발전기, 자원 변환 시설, 다양한 시설물, 포탑 등 더 많은 콘텐츠를 추가합니다.\n\n번역: Team Xagros
z_yira_american=유오키 산업[철도]의 추가 에드온입니다. EMD-F7 시리즈와 그 밖의 미국 스타일의 열차를 추가합니다.\n\n번역: Team Xagros
z_yira_UP=유오키 산업[철도]의 추가 에드온입니다. 원자력 테마의 기관차와 화물차를 추가합니다.\n\n번역: Team Xagros
