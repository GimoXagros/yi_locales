# --- Mastercrafts
y_steam_turbine_mc=마스터 크래프트는 궁극을 광업 장치를 나타냅니다. 광업 기술을 접목한 전력 생산에 있어서 고효율의 증기 가관입니다.
y_obninsk_mc=밝은 미래를 위해 환영받았던 최초의 상업 원자로의 레플리카로 유오키 인더스트리사에서 이름 만 따온 오브닌스크 원자로의 상위 모델입니다.
y_mc_dirtwasher=마스터 크래프트는 궁극을 광업 장치를 나타냅니다. 광석 및 자갈 따위를 세척하여 필요 없는 물질을 제거하고 유용한 물질을 분류하는 장치입니다.
y_mc_e2_mining_drill=마스터 크래프트는 궁극을 광업 장치를 나타냅니다. 바닥의 광물을 채광하는 장치입니다.
y_mc_underground_drill=마스터 크래프트는 궁극을 광업 장치를 나타냅니다. 바닥의 흙을 채굴하는 장치입니다.

