y_lampe_corner=바닥 모서리 부분을 처리하는 용도의 조명입니다.
y_signal_pole=마틴에 의하여 개발된 전신주입니다. 기존 전력네트워크와 연결되지 않은 먼 거리에 전력을 전송하는데 최적화되어 있습니다.
y_water_mixer=유압유 공급 기계는 다양한 고체 성분의 물질을 물에 혼합하는 장치입니다. 공업 용수 생성 이외에도 유압유 (IWE)등을 생성가능합니다.
y_smelter=개발자 Frank와 Peppe가 제시한 제련 공정의 새로운 패러다임
