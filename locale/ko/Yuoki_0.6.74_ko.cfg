y_turret_gun2f12=유오키 인더스트리사의 방어 시스템 시리즈입니다. 높은 체력과 내구성 및 빠른 발사 속도로 전투 지역 전방 배치시 효율이 좋게 설계되었습니다.

y_turret_laser22f12=유오키 인더스트리사의 방어 시스템 시리즈입니다. 다방면으로 사용 할 수 있게 개발한 표준형 레이저 포탑입니다.
y-laser-def-s4=유오키 인더스트리사의 방어 시스템 시리즈입니다. 벽 대용으로 사용 할 수 있도록 개발한 수비형 레이저 포탑입니다. 초기 타입으로 효율이 낮습니다.
y_turret_plasma=유오키 인더스트리사의 방어 시스템 시리즈입니다. 기존 레이저 포탑과 다르게 별도의 베터리로 작동하도록 제작이 되어 전초기지 및 확장 지역에 배치하여 사용하기 용이합니다.
y_turret_flame=유오키 인더스트리사의 방어 시스템 시리즈입니다. 별도의 연료 보관 공간을 보유하고 있는 화염 방사 포탑입니다.
y-weapon-ztt=유오키 인더스트리사의 방어 시스템 시리즈입니다. 타임 머신에 대해 연구하던 과학자 조르겐(Jorgen)에 의해 완성 된 궁극형 레이저 포탑입니다.

