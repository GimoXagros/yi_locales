y-boiler-iv=3x3 규모의 대형 보일러입니다.
y_boiler4_mc=마스터 크래프트는 궁극을 광업 장치를 나타냅니다. 청정 에너지 생산을 위해 개발 된 보일러입니다.
y-obninsk-reactor=1세대 원자로 중 세계 최초의 전력망을 구축하여 전기를 공급한 원자력 발전소입니다. 유오키 인더스트리사에서 이름 만 따온 레플리카로 성능자체는 우수합니다.
y-steam-turbine=1.8의 효율을 냅니다. 전력 네트워크에서 두번째 우선 순위를 가집니다.
y-notfall-generator-s1=0.8의 효율을 냅니다. 연료가 고갈되거나 전력 네트워크에서 분리 될 때까지 영구적으로 작동합니다.
y-notfall-generator-s2=0.8의 효율을 냅니다. 표준 전력 발전기로 전력 네트워크에서 두번째 우선 순위를 가집니다.
y-notfall-generator-s3=모든 전력 에너지가 고갈 된 경우에만 비상 전력용으로 작동됩니다.

