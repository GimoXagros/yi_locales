ye_trade_node=물품 거래에 이루어 지는 중요 지점들입니다. 생산한 물품을 이용하여 다양한 물품으로 교환 할 수 있습니다.
ye_smoker=훈제 기계는 날고기를 가공하여 보존성과 악취를 제거하는 장치입니다.
ye_pool=양어장은 육상에 인공으로 조성된 수산생물의 번식 또는 양식을 위한 시설을 갖춘 부지와 이에 접속된 부속시설물의 부지입니다.
ye_green_ultimate=당신의 노력으로 환경 기술이 독보적인 문명이 만들어졌습니다.
ye_icemaker=MantisShrimps가 개발한 얼음 제조 장치. 농업에서 생산한 제품을 유통하기 위해 사용 할 얼음을 만듭니다.
ye_dnasplicer=유전자 조작 기계는 유전자 복원 및 재설계를 하는 장치입니다.
ye_fassembly1=6종류 이하의 재료가 요구되는 아이템을 제작합니다. 유오키 인더스트리사의 C1지부에서 주로 사용 되던 모델입니다.
ye_fassembly_sp=6종류 이하의 재료가 요구되는 아이템을 제작합니다. 유오키 인더스트리사의 P3지부에서 주로 사용 되던 모델입니다.
ye_fassembly2=6종류 이하의 재료가 요구되는 아이템을 제작합니다. 유오키 인더스트리사의 Y2지부에서 주로 사용 되던 모델입니다.
yie_science_blue_gen=과학 기술 코인을 생산합니다.
y-sfe=고체 연료를 소모하여 기계 동력을 생산합니다. 냉각을 위해 물을 소비하여 발전 용수를 생산합니다.
y-ffe=액체 연료를 소모하여 기계 동력을 생산합니다. 냉각을 위해 물을 소비하여 발전 용수를 생산합니다.
y-1stirling-engine=물 없는 사막 또는 황야의 독립적인 전초 기지에 전력 공급을 위해 사용하기 매우 훌륭한 장치입니다. 발전 용수를 생산합니다.
y-electric-air-heater=물과 발전 용수를 이용하여 공해를 제거합니다. 대기중의 공해 물질을 물에 흡착시킨 후 건조하여 응축합니다. 기계공학자 Fatmice에 의해 설계되었습니다.
y-gearbox-power=전동에 사용하는 기어 장치를 내장한 상자형 프레임. 유압유가 필요한 발전기에 발전 용수를 입력하기 위해 필요
y-quantrinum-reactor=퀀트리넘을 이용하여 핵융합 반응을 일으켜 전력을 생산합니다.
y-mwater-pump=발전 용수를 이용한 기계력으로 물을 퍼냅니다.
y-emotor-s=발전 용수를 생산합니다.
ye_farm=농장은 다양한 농산물을 기를 수 있게 설계된 시설입니다.
ye_rheinsberg=연료를 연소하여 유체를 가열합니다. 모델명 WWER-210, Rheinsberg. 3개의 물 입출력 포트와 3개를 독립적인 증기 출력 포트를 가지고 있습니다.

ye_sturbine=증기를 소비하여 전기 에너지를 만듭니다. 전기를 생산하는데 소비한 증기는 물과 발전 용수가 됩니다. 최대 효율을 내기 위해선 고온의 증기가 필요합니다.
ye_overheater=연료를 연소하여 유체를 가열합니다. 제대로 이용하기 위해서는 95°C 이상의 물이 필요합니다.
ye_tfmw_generator-s=유압유를 소비하여 전기 에너지를 만듭니다.


